<body>
    <!--header-area-start-->

    <header>
        <section id="header-sticky" class="header-top">
            <div class="header-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="header-fl">
                                <div class="header-logo">
                                    <a href="index.html"><img src="img/Light_Logo.png" alt=""></a>
                                </div>
                                <div class="header-menu">
                                    <nav id="mobile-menu">
                                        <ul>
                                            <li><a href="index.html">Home</a></li>

                                        </ul>
                                    </nav>
                                </div>
                                <div class="mobile-menu"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!--header-area-end-->
     <main>
        <!-- login-form start -->
        <section class="signin-form container py-4">
            <div>
                <!-- login-header -->
                <div class="signin-header">
                    <h2 class="heading">Sign in</h2>
                    <p class="paragraph">We're glad to see you back </p>
                    <div class="underline"></div>
                </div>
                <!-- social-account -->
                <div class="social-account text-center">
                    <h5 class="text-center title">Login with social account</h5>
                    <div class="btn">
                        <button class="btn-main my-2"> <i class="fab fa-google icon-color me-3"></i> Google</button>
                        <button class="btn-main fb my-2"> <i class="fab fa-facebook icon-color me-3"></i>
                            Facebook</button>
                        <button class="btn-main my-2"> <i class="fab fa-twitter icon-color me-3"></i> Twitter</button>
                    </div>
                </div>
                <!-- login-input -->
                <div class="signin-input">
                    <h5 class="text-center title">Login with Email and Password</h5>
                    <div class="mb-3">
                        <input type="email" class="input-bg px-3" placeholder="Username or Email Address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="input-bg px-3" id="exampleFormControlInput1"
                            placeholder="Password">
                    </div>
                    <div>
                        <button class="btn-sign-in" type="submit">Sign in</button>
                    </div>
                    <div class="signin-footer">
                        <span class="reset">Forgot your password? Reset it here</span>
                        <p class="instead">Already have an account? Sign up instead</p>
                    </div>
                </div>
        </section>
        <!-- login-form end -->
    </main>

    <script src="js/jquery-1.12.4.min.js"></script>
