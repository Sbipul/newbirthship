<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/meanmenu.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <!--header-area-start-->

    <header>
        <section id="header-sticky" class="header-top">
            <div class="header-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="header-fl">
                                <div class="header-logo">
                                    <a href="index.html"><img src="img/Light_Logo.png" alt=""></a>
                                </div>
                                <div class="header-menu">
                                    <nav id="mobile-menu">
                                        <ul>
                                            <li><a href="index.html">Home</a></li>
                                            <li><a href="coming.html">pages</a></li>
                                            <li><a href="coming.html">Blog</a></li>
                                            <li><a href="contact.html">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>
                                <div class="mobile-menu"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!--header-area-end-->
    <main>
        <!-- contact-form start -->
        <section class="container"> 
            <div class="contact-form">
                <div class="contact-top">
                    <!-- contact-header -->
                    <div class="contact-header">
                        <h2>Contact us</h2>
                        <p>Reach out to us. We're here for you. </p>
                    </div>

                    <!-- contact-input -->
                    <div>
                       <div class="contact-input">
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label label-text">State*</label>
                            <input type="text" class="input-bg px-3" placeholder="State">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label label-text">City*</label>
                            <input type="text" class="input-bg px-3" placeholder="City">
                        </div>
                       </div>
                       <div class="contact-input-bottom">
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label label-text">Subject*</label>
                            <input type="text" class="input-bg px-3">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label label-text">Please specify your need*</label>
                            <input type="text" class="input-bg px-3">
                        </div>
                       </div>
                       <div class="mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label label-text">Example textarea</label>
                        <textarea class="text-area-bg" rows="3"></textarea>
                      </div>
                        
                        <div>
                            <button class="contact-btn mb-2" type="submit">Send Message</button>
                        </div>
                        <span>* marked fields are important.</span>
                    </div>
                </div>
                <div class="contact-img">
                    <img src="img/contactus.png" alt="">
                </div>
            </div>
        </section>
        <!-- contact-form end -->
    </main>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery.meanmenu.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
